<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学生信息管理系统</title>
		<style type="text/css">
			body {
				background-image: url(student.jpg);
				background-size: 100%;
			}

			.box {
				display: table;
				margin: 0 auto;
			}

			h2 {
				text-align: center;
			}

			.add {
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<!--输出定制表单-->
		<div class="box">
			<h2>添加车辆</h2>
			<div class="add">
				<form action="action_addStudent.php" method="post" enctype="multipart/form-data">
					<table border="1">
						<tr>
							<th>编 号：</th>
							<td><input type="text" name="id" size="25" value=""></td>
						</tr>
						<tr>
							<th>车 辆 名：</th>
							<td>
								<input type="text" name="name" size="25" value="">
							</td>
						</tr>
						<tr>
							<th>车 型 id：</th>
							<td>
								<select name="sex">
									<option selected value="">--请选择--</option>
									<option value="type_01">type_01</option>
									<option value="type_02">type_02</option>
									<option value="type_03">type_03</option>
									<option value="type_04">type_04</option>
									<option value="type_05">type_05</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>登 记 时 间：</th>
							<td>
								<input type="text" name="age" size="25" value="">
							</td>
						</tr>
						<tr>
							<th>状态：</th>
							<td><input type="text" name="edu" size="25" value=""></td>
						</tr>
						
						
						<tr>
							<th></th>
							<td>
								<input type="button" onClick="javascript :history.back(-1);" value="返回">&nbsp;&nbsp;&nbsp;
								<input type="reset" value="重置">&nbsp;&nbsp;&nbsp;
								<input type="submit" value="提交">&nbsp;&nbsp;&nbsp;
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
